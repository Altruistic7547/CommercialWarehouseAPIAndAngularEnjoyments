<div class="card m-2" style="text-align: left">
  <div class="card-body">

    <p class="display-4"><ng-content></ng-content></p>
    <a *ngIf="linkText" [routerLink]="" (click)="delegateClick()" class="card-link">{{ linkText }}</a>
  </div>
</div>
